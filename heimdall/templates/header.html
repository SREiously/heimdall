<!DOCTYPE html>
<html lang=en>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!--My CSS-->
        <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/heimdall.png') }}" />

        <title>Heimdall - SRE Dashboard</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand"><img class="me-2" src="{{ url_for('static', filename='img/heimdall.png') }}" width="20" />Heimdall</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'root'%}active{% endif %}" aria-current="page" href="{{ url_for('root') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'services'%}active{% endif %}" href="{{ url_for('services') }}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'reporting'%}active{% endif %}" href="{{ url_for('reporting') }}">Reporting</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle {% if request.endpoint == 'oncall'%}active{% endif %}" href="{{ url_for('oncall') }}" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                On-Call
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark bg-dark" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="{{ url_for('oncall') }}?section=rota">Rota</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('oncall') }}?section=logcall">Log a call</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('oncall') }}?section=history">History</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
